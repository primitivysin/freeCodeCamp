<link rel="stylesheet" href="styles.css">
<h1 id="title">What can the Web do for you?</h1>
<p id="description">Ask the questions:</p>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">Name</label>
      <input placeholder="name" id="name" type="text" required />
  </div>
  <div class="input-element">
    <label id="email-label">Email</label>
      <input placeholder="email" id="email" type="email" required />   
  </div>
  <div class="input-element">
    <label id="number-label">Age</label>
      <input placeholder="age" id="number" min="5" max="100" type="number" required /> 
      <div class="input-element">
      <label id="select-label">How are you age</label>
      <select id="dropdown">    <option>Boomer</option>
<option>Millenial</option>
      </select>
  </div>
    <label>Have you beem here before?</label>
  <div>
    <input type="radio" name="here" value="yes">Yes</input>
    <input type="radio" name="here" value="no">No</input>
  </div>
    <label>What's you work:</label>
  <div>
    <label><input type="checkbox" name="work" value="business">Business</input></label>
  </div>
    <div>
    <label><input type="checkbox" name="work" value="information">Information</input></label>
  </div>
    <div>
    <label><input type="checkbox" name="work" value="architect"> Architect</input></label>
  </div>
    <div>
    <label><input type="checkbox" name="work" value="doctor">Doctor</input></label>
  </div>
    <div>
    <label><input type="checkbox" name="work" value="engenner">Engenner</input></label>
  </div>
  <div>
    <textarea type="text"></textarea>
    <button type="submit" id="submit">Subimit
    </button>
  </div>
</form>
